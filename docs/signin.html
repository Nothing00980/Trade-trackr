<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Trade Trackr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffcc; /* Light yellow background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            height: 50%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;

        }
        .container p a{
            text-decoration: none;
            color: green;
        }

        h1 {
            font-size: 36px; /* Big font */
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e6b800; /* Darker button color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signup-form">
            <input type="text" name="username" placeholder="username"><br>
            <input type="text" name="email" placeholder="Email"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Sign In">
        </form>
        <p>Already signed up? <a href="./login.html">Login here</a></p>
    </div>

    <script src="./js/signin.js"></script>
</body>


</html>
